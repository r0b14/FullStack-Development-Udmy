    <h1>HTML - 5</h1>

    <h2> Aplicado formatações para textos </h2>
    
    Esse é um texto <strong>negrito</strong>. <br>
    Esse é um texto <em>itaĺico</em>. <br>
    Esse é um texto <u>underline</u>. <br>
    Esse é um texto <strike>errado</strike>. <br>

    <h2> Lista não ordenada e ordenada </h2>

    <ul> <!-- Unordered list -->
        <li>Pães</li>
        <li>Açúcar</li>
        <li>Leite</li>
        <li>Manteiga</li>
    </ul>

    <!-- 

    As listas ordenadas podem variar a forma que os itens vão ordena-las.
    Isso vai variar com a forma do Type:
    1. 1 -> Ordem numéricas (padrão)
    2. A -> Letras do alfabeto maiuscula
    3. a -> Letras do alfabeto minuscula
    4. I -> Algarismos romanos maiuscula
    5. i -> Algarismos romanos minuscula

    -->

    <ol> <!-- Ordered list -->
        <li>Pão Doce</li>
        <li>Café</li>
        <li>Fubá</li>
        <li>Feijão</li>
    </ol>

    <h2> Imagem </h2>
    <!-- Dentro da tag podemos definir a largura e altura maxima -->
    <img src="link da imagem" alt="texto alternativo">
